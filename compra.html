<section class="Ingresar">

    <div class="container">
      <div class="row gx-lg-5 align-items-center">

              <!--INICIO FORMULARIO-->
              <form onsubmit="alertaCompra()"> <!--Redirrecion a cursos si se inicia-->

                <!--Primer nombre y apallido requeridos-->
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div fr></div>
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" required />
                      <label id="firstNameRegistro" class="form-label" for="form3Example1">Nombre y apellido</label>
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control" required />
                  <label class="form-label" for="form3Example3">Direccion email</label>
                </div>

                <!-- Datos tarjeta -->
                <div class="row">
                    <div class="col-md-10 mb-4">
                      <div fr></div>
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Example1" class="form-control"  required minlength="16" maxlength="16" oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>
                        <label id="firstNameRegistro" class="form-label" for="form3Example1">Numero tarjeta</label>
                      </div>
                    </div>
                    <div class="col-md-2 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" required minlength="3" maxlength="3" oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>
                        <label id="lasNameRegistro" class="form-label" for="form3Example2">CVV</label>
                      </div>
                    </div>
                  </div>

                  
                <!-- Fecha tarjeta -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="month" id="form3Example3" class="form-control" required />
                    <label class="form-label" for="form3Example3">Fecha vencimiento</label>
                  </div>
  
                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary mb-4">Pagar
                </button>
