<!-- Contact section start -->
  <section class="contact py-5 bg-dark" id="contact">
    <div class="container-lg py-4 bg-dark">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="section-title text-center">
            <h2 class='fw-bold mb-5'>Contact Me</h2>
          </div>
        </div>
      </div> 
      <div class="row">
        <div class="col-md-5">
          <div class="contact-item d-flex">
            <div class="icon fs-4 text-danger">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="text ms-3">
              <h3 class='fs-5 text-danger'>Email</h3>
              <p class='text-muted m-0'>example@gmail.com</p>
            </div>
          </div>
          <div class="contact-item d-flex mb-3">
            <div class="icon fs-4 text-danger">
              <i class="fas fa-phone"></i>
            </div>
            <div class="text ms-3">
              <h3 class='fs-5 text-danger'>Celular</h3>
              <p class='text-muted m-0'>999 999 999</p>
            </div>
          </div>
          <div class="contact-item d-flex mb-3">
            <div class="icon fs-4 text-danger">
              <i class="fas fa-location-arrow"></i>
            </div>
            <div class="text ms-3">
              <h3 class='fs-5 text-danger'>Dirección</h3>
              <p class='text-muted m-0'>Estivina 364, Los Olivos, Lima</p>
            </div>
          </div>                           
        </div>
        <div class="col-md-7">
          <div class="contact-form">
            <form action="">
              <div class="row">
                <div class="col-lg-6 mb-4">
                  <input type="text" placeholder="Nombre completo" class='form-control form-control-lg fs-6 border-0 shadow-sm'>

                </div>
                <div class="col-lg-6 mb-4">
                  <input type="text" placeholder="Email" class='form-control form-control-lg fs-6 border-0 shadow-sm'>                
                </div>              
              </div>
              <div class="row">
                <div class="col-lg-12 mb-4">
                  <select class='form-control form-control-lg fs-6 border-0 shadow-sm'>
                      <option value="">Asunto</option>
                      <option value="1">Solicitar información</option>
                      <option value="2">Soy cliente</option>
                      <option value="3">Asuntos financieros</option>
                      <option value="4">Otro</option>
                  </select>
              </div>
              
              </div>
              <div class="row">
                <div class="col-lg-12 mb-4">
                  <textarea rows='5' placeholder="Escribe tu mensaje" class='form-control form-control-lg fs-6 border-0 shadow-sm'></textarea>                
                </div>
              </div> 
              <div class="row">
                <div class="col-lg-12">
                  <button type='submit' class='btn btn-danger px-3'>Enviar mensaje</button>
                </div>
              </div>            
            </form>
          </div>
        </div>
